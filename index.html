<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Form using Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>
    
    <header>
      <h1 class="form-numbers-heading">Assignment 3 : Numbers And Strings</h1>
    </header>

    <div class="container-fluid">
      
      <form class="form-numbers form-group">
        <label for="inputText" class="sr-only">Enter a number or string</label>
        <!--input type="text" id="inputNumber" class="form-control" rows="3" placeholder="Enter a number or a string" autofocus-->
        <textarea id="inputText" class="form-control" rows="3" placeholder="Enter numbers or text" autofocus></textarea>
        <p></p>
        <button class="btn btn-default btn-success" id="btn-submit" type="submit">Submit</button>
        <button class="btn btn-default btn-primary" id="btn-reset" type="submit">Reset</button>
        <p></p>
        <label class="bg-danger" id="input-error" style="display:none">Input cannot be blank! Please enter a valid number or text...</label>
      </form>
      
    </div> <!-- /container -->
      
    <div class="container-fluid" id="table-num"> 
                           
        <table class="table table-striped table-condensed table-custom">
          
          <thead>                                                      
            <tr>
              <th>Count</th>
              <th>Sum</th>		
              <th>Average</th>           
            </tr>
          </thead>
          
          <tbody id="num-items">
          </tbody>
                          
      </table> 
      
    </div>
      
    <div class="container-fluid" id="table-str"> 
                           
        <table class="table table-striped table-custom">
             
          <thead>
            <tr>
              <!--th>Count</th-->
              <th>Concatenated string</th>		        
            </tr>
          </thead>
          
          <tbody id="str-items">
          </tbody>
                          
        </table> 
      
    </div>
    
    <div class="container-fluid" id="table-word"> 
                           
        <table class="table table-striped table-custom">
          
          <thead>
            <tr>
              <th>Word</th>
              <th>Count</th>		        
            </tr>
          </thead>
          
          <tbody id="word-items">
          </tbody>
                          
        </table> 
                                                                                        
    </div>
    
    <!--script src="js/num-and-str.js"></script-->
    <script src="js/number-string.js"></script>

    
  </body>
</html>
